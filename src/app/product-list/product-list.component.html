<h1>Products</h1>

<div *ngFor="let product of products; index as productId" class="product-container">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{product.name}}
    </a>    
  </h3>
  <p *ngIf="product.description">
      Descrtiption: {{product.description}}
  </p>

  <div [@sharing]="product.isShared ? 'share' : 'not-share'" class="share-product-button">
    <button [title]="product.name" (click)="share(product)">
      Share
    </button>
  </div>

<app-product-alerts
  [product]="product">
</app-product-alerts>

</div>
